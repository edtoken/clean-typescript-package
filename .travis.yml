sudo: false
language: node_js
node_js:
- '10'
- '8'
cache:
  directories:
  - "$HOME/.npm"
branches:
  only:
  - master
  - "/^v\\d+\\./"
script: yarn build
deploy:
  skip_cleanup: true
  provider: npm
  email: editied@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: edtoken/clean-typescript-package
